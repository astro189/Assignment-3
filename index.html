<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-3</title>
  </head>
  <body>
    <h1>Assignment 3</h1>
    <div>
      <form method="GET" action="">
        <div>
          <label><b>First Name:-</b></label>
          <input type="text" name="First Name" required/>

          <label><b>Last Name:-</b></label>
          <input type="text" name="Last Name" required/>
          <hr />
        </div>

        <div>
          <h3>I love:-</h3>
          <p><input type="radio" name="Eating Chicken" />Eating Chickens</p>
          <p><input type="radio" name="Travelling" />Travelling</p>
          <p><input type="radio" name="Developing" />Developing</p>
          <hr />
        </div>

        <div>
          <table>
            <tr>
              <td><input type="checkbox" name="Laptop" />I have Laptop</td>
            </tr>
            <tr>
              <td>
                <input type="checkbox" name="Mobile Phone" />I have a Mobile
                Phone
              </td>
            </tr>
            <tr>
              <td><input type="checkbox" name="Laptop" />I have Desktop</td>
            </tr>
          </table>
          <hr>
        </div>

        <div>
            <label><b>Email:-</b></label>
            <input type="email" name="email" required/>
            <label><b>Password:-</b></label>
            <input type="password" name="password" minlength="5" required/>
            <hr>
        </div>

        <div>
            <label><b>Tell Us Your age:-</b></label>
            <select name="Tell Us Your Age:-">
                <option value="select age">select Age</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
            </select>
            <hr>
        </div>
        <input type="submit" name="submit">
      </form>
    </div>
  </body>
</html>
